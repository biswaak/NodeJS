<!--
    - particular business logic called as function.

    - functions are used to reuse the business logic.

   Syntax
   ======
   1) function definition

   2) function calling

   function definition
   *******************
   function functionname(arg1,arg2,arg3,.....argn){
       //business logic
   }


   function calling
   ****************
   functionname(param1,param2,param3,......paramn);
-->
