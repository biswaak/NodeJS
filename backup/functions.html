<!--
    - particular business logic called as function.

    - functions are used to reuse the business logic.

   Syntax
   ======
   1) function definition

   2) function calling

   function definition
   *******************
   function functionname(arg1,arg2,arg3,.....argn){
       //business logic
   }


   function calling
   ****************
   functionname(param1,param2,param3,......paramn);
-->

<!--
    arrow functions
    ===============
    ES6

    =>

    function definition
    *******************
    var variablename = (arg1,arg2,arg3,arg4,.....argn)=>{
        //business logic
    }

    function calling
    ****************
    variablename(param1,param2,param3,param4,......paramn);
-->

<!--
<script>
    let fun_one = ()=>{
        return "welcome to arrow functions";   
    };
    console.log( fun_one() );                   //welcome to arrow functions
</script>
-->

<!--
    JSON
    ****
       - Java Script Object Notation

       - JSON, used to transfer the data over the network

       - JSON is light weight.

        - Objects ===> { }      Arrays ===> []      data ===> key & value pairs

        key & value separated by using ":"

        key & value pairs separated by using ","
-->

        obj.key3
    );                  //Hello_1 Hello_2 Hello_3
</script>
-->

<script>
    let arr = [
        {"p_id":111,"p_name":"p_one","p_cost":10000},
        {"p_id":222,"p_name":"p_two","p_cost":20000},
        {"p_id":333,"p_name":"p_three","p_cost":30000},
        {"p_id":444,"p_name":"p_four","p_cost":40000},
        {"p_id":555,"p_name":"p_five","p_cost":50000}
    ]
    document.write(`<table border="1"
                           align="center"
                           cellpadding="10px"
                           cellspacing="10px">
                        <tr>
                            <th>P_ID</th>
                            <th>P_NAME</th>
                            <th>P_COST</th>
                        </tr>`);
    arr.forEach((element)=>{
        document.write(`
                <tr>
                    <td>${element.p_id}</td>
                    <td>${element.p_name}</td>
                    <td>${element.p_cost}</td>
                </tr>
        `);
    })
    document.write(`</table>`);
</script>
