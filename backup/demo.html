    // bigint
    // > 2^53-1
    // suffix with "n"
    var my_number = 123456789123456789123456789123456789123456789123456789123456789123456789123456789123456789123456789123456789123456789123456789123456789123456789123456789123456789123456789123456789123456789123456789123456789123456789123456789123456789123456789123456789123456789123456789123456789123456789n;

    var s1 = "Hello";
    var s2 = "Hello";
    console.log(s1, s2);                //Hello Hello
    console.log(s1==s2);                //true
    console.log(s1 === s2 );            //true


    var s3 = Symbol("Hello");
    var s4 = Symbol("Hello");
    console.log( s3 == s4 );            //false
    console.log( Symbol.for("Hello") == Symbol.for("Hello") );          //true   

    console.log( typeof s3 );                           //symbol
    console.log( typeof Symbol.for("Hello") );          //null

    );
